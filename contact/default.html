    <script type="text/javascript">
    	$(function() {
			console.log('jQuery loaded and ready');
			var theFields = $(".contactForm input[type='text'], .contactForm input[type='email'], .contactForm textarea");
			theFields.focus( function(){
				$(".contactForm .error").text('').hide();
				theFields.removeClass('invalid');
			});
			$(".contactForm").submit(function(event){
    			console.log('form validation initiated');
    			// Check to make sure it was all filled out.
    			theFields.each(function(i) {
  					var name = $(this).attr('name');
  					if ( $(this).val() == "") {
  						$(this).addClass('invalid');
  						$(".contactForm .error").text('Whoops! You forgot a field: ' + name).show();
  						event.preventDefault();
  					}
				});
				return;
			});
		});
    </script>
